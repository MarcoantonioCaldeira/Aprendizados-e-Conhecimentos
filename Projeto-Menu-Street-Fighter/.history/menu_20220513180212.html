<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto Street Fighter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/imagens.css" />
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
    
  <body>
    <div class="selecao-de-personagens">
      <div class="personagem-grande personagem-jogador-1">
          <img src="./src/imagens/personagem3.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
          <div class="nome">
              <h2>Ryu</h2>
          </div>
      </div>

      <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="Ryu" data-name="Ryu">
              <span class="tag">1P</span>
              <img src="./src/imagens/personagem1.jpg" alt="Personagem Ryu">
          </li>

          <li class="personagem" id="chun-li" data-name="Homem de ferro">
              <span class="tag">1P</span>
              <img src="./src/imagens/personagem2.jpg" alt="Personagem Chun-Li">
          </li>

          <li class="personagem" id="charlie-nach" data-name="Charlie Nash">
              <span class="tag">1P</span>
              <img src="./src/imagens/personagem3.jpg" alt="Charlie Nash">
          </li>

          <li class="personagem" id="hulk" data-name="Hulk">
              <span class="tag">1P</span>
              <img src="./src/imagens/.jpg" alt="Personagem Hulk">
          </li>

          <li class="personagem" id="capitao-america" data-name="Capitão América">
              <span class="tag">1P</span>
              <img src="./src/imagens/jpg" alt="Personagem Capitão América">
          </li>

          <li class="personagem jogador-2-selecionado" id="Ken" data-name="Ken">
              <span class="tag">2P</span>
              <img src="./src/imagens/personagem7.jpg" alt="Personagem Ken" >
          </li>

          <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
              <span class="tag">1P</span>
              <img src="./src/imagens/.jpg" alt="Personagem Doutor Doom">
          </li>

          <li class="personagem" id="nova" data-name="Nova">
              <span class="tag">1P</span>
              <img src="./src/imagens/.jpg" alt="Personagem Nova">
          </li>

          <li class="personagem" id="fenix" data-name="Fênix">
              <span class="tag">1P</span>
              <img src="./src/imagens/.jpg" alt="Personagem Fênix">
          </li>
      </ul>

      <div class="personagem-grande personagem-jogador-2">
          <img src="./src/imagens/personagem7.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
          <div class="nome">
              <h2>Ken</h2>
          </div>
      </div>
    </div>
  </body>
</html>
