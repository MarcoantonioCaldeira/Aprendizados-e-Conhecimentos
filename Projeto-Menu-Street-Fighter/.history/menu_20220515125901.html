<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto Street Fighter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/imagens.css" />
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
    
  <body>
    <main>  
        <header class="cabecalho">
       
        </header> 
        <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
            <img src="./src/imagens/personagem1.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
            <div class="nome">
                <h2 id="nome-jogador-1">Ryu</h2>
            </div>
        </div>
        <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="Ryu" data-name="Ryu">
                <span class="tag">1P</span>
                <img src="./src/imagens/Ryu.jpg" alt="Personagem Ryu">
            </li>

            <li class="personagem" id="chun-li" data-name="Chun-Li">
                <span class="tag">1P</span>
                <img src="./src/imagens/chun-li.jpg" alt="Personagem Chun-Li">
            </li>

            <li class="personagem" id="charlie-nach" data-name="Charlie Nash">
                <span class="tag">1P</span>
                <img src="./src/imagens/charlie-nach.jpg" alt="Charlie Nash">
            </li>

            <li class="personagem" id="guile" data-name="Guile">
                <span class="tag">1P</span>
                <img src="./src/imagens/guile.jpg" alt="Personagem Guile">
            </li>

            <li class="personagem" id="zangief" data-name="Zangief">
                <span class="tag">1P</span>
                <img src="./src/imagens/zangief.jpg" alt="Personagem Zangief">
            </li>

            <li class="personagem jogador selecionado" id="Ken" data-name="Ken">
                <span class="tag">2P</span>
                <img src="./src/imagens/Ken.jpg" alt="Personagem Ken" >
            </li>

            <li class="personagem" id="blanka" data-name="blanka">
                <span class="tag">1P</span>
                <img src="./src/imagens/blanka.jpg" alt="Personagem blanka">
            </li>

            <li class="personagem" id="nova" data-name="Nova">
                <span class="tag">1P</span>
                <img src="./src/imagens/nova.jpg" alt="Personagem Nova">
            </li>

            <li class="personagem" id="fenix" data-name="Fênix">
                <span class="tag">1P</span>
                <img src="./src/imagens/fenix.jpg" alt="Personagem Fênix">
            </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
            <img src="./src/imagens/Ken.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
            <div class="nome">
                <h2>Ken</h2>
            </div>
        </div>
        </div>
    </main>
  </body>
  <script src="./src/js/index.js"></script>
</html>
